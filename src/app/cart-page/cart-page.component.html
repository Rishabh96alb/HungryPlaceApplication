<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div class="body">
            <div class="name" style="color: black;">
                
               <strong>{{cartItem.food.name}}</strong> 
            
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div>
                {{cartItem.price|currency}}
            </div>
            <div>
                <button class="remove_btn" style="color: black; background: blue;" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </div>
        </li>
    </ul>

    <div class="checkout">
        <div class="food-count">Total Items : {{cart.items.length}}
        </div>
        <div class="total-price">Total Amount : {{cart.totalPrice|currency}}
        </div>
        <button class="check-out" >Proceed to checkout</button>
    </div>
</div>
