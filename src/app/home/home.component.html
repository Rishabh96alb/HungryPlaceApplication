<app-search></app-search> 
<ul>
    <li *ngFor="let food of food">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
        </div>

        <div class="rating">
            <div class="star">
                {{food.star}}
            </div>
        </div>

        <div class="money">
            <div class="price">
                {{food.price|currency}}
            </div>
        </div>

    </a>
    </li>
    
</ul>
